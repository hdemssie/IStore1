<h1>Add a Book</h1>
<form ng-submit="controller.save()">
    <div>
        <label>Name</label>
        <input placeholder="name" ng-model="controller.book.name" />
    </div>
    <div>
        <label>Author</label>
        <input id="author" placeholder="Book author" ng-model="controller.book.author" />
    </div>
    <input type="submit" class="btn btn-primary" value="Add Book" />
</form>
